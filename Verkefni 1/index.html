<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="min-size-warning">
            <img src="oops.jpg" alt="error image">
            <p>The website requires at least 600px screen width.</p>
        </div>
        <main>
            <div class="menubar">
                <p>Tune:</p>
                <select>
                    <option>FÃ¼r Elise</option>
                    <option>The Godfather</option>
                    <option>Seven Nation Army</option>
                </select>
                <button>
                    <img src="play.png" alt="play" class="btn-icon">
                </button>
                <p class="record-label">Record:</p>
                <button>
                    <img src="record.png" alt="record" class="btn-icon">
                </button>
                <button>
                    <img src="stop.png" alt="stop" class="btn-icon">
                </button>
            </div>
            <div class="keyboard">
                <div class="white-notes">
                    <button>
                        <span>C4</span>
                        <span>(a)</span>
                    </button>
                    <button>
                        <span>D4</span>
                        <span>(s)</span>
                    </button>
                    <button>
                        <span>E4</span>
                        <span>(d)</span>
                    </button>
                    <button>
                        <span>F4</span>
                        <span>(f)</span>
                    </button>
                    <button>
                        <span>G4</span>
                        <span>(g)</span>
                    </button>
                    <button>
                        <span>A5</span>
                        <span>(h)</span>
                    </button>
                    <button>
                        <span>B5</span>
                        <span>(j)</span>
                    </button>
                    <button>
                        <span>C5</span>
                        <span>(k)</span>
                    </button>
                    <button>
                        <span>D5</span>
                        <span>(l)</span>
                    </button>
                    <button>
                        <span>D5</span>
                        <span>(;)</span>
                    </button>
                </div>
                <div class="black-notes">
                    <button>
                        <span>C#4</span>
                        <span>(w)</span>
                    </button>
                    <button>
                        <span>D#4</span>
                        <span>(e)</span>
                    </button>
                    <div class="note-spacer"></div>
                    <button>
                        <span>F#4</span>
                        <span>(t)</span>
                    </button>
                    <button>
                        <span>G#4</span>
                        <span>(y)</span>
                    </button>
                    <button>
                        <span>Bb4</span>
                        <span>(u)</span>
                    </button>
                    <div class="note-spacer"></div>
                    <button>
                        <span>C#5</span>
                        <span>(o)</span>
                    </button>
                    <button>
                        <span>D#5</span>
                        <span>(p)</span>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
